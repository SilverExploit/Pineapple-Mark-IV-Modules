<style type="text/css">

<iframe id="frame1" src="tedit.php" style="width:49%; height:96%;"></iframe>
<iframe id="frame2" src="tedit.php" style="width:49%; height: 96%;"></iframe>
<div class="nav" >
<input type="range" id="range" min="0" max="100" value="50" style="width:98%;" onchange="showValue(this.value)" />

(<a onClick="equalize()" href="#">~Equalize~</a>)

<script type="text/javascript">
function showValue(newValue)
{
        awesomeValue1=(newValue-1) + "%";
        awesomeValue2=(100-newValue-1) + "%";
        document.getElementById("frame1").style.width=awesomeValue1;
        document.getElementById("frame2").style.width=awesomeValue2;
}
function equalize()
{
        document.getElementById("range").value=50;
        document.getElementById("frame1").style.width="49%";
        document.getElementById("frame2").style.width="49%";
}
</script>
